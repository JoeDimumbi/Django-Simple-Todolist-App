{% extends 'base.html' %}

{% block title %}
<title>Edit Task  - Taskmate</title>
{% endblock title %}
{% block content %}
  <div class="container">
  </br>
      <form method="POST" class="row">
        {% csrf_token %}
        <label class="col-lg-4"> </label>
        <input type="text" class="form-group col-lg-2" name="task" placeholder="{{task_obj.task}}" value="{{task_obj.task}}">
        <input type="hidden" name="done" value="{{task_obj.done}}">
        <button type="submit" class="btn btn-primary col-lg-2">Update Task</button>
      </form>
    </div>
  {% endblock content %}
